<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>To-Do List</title>
</head>
<body>
   <div class="container">
    <div class="input-sec">
        <p class="black heading">Today's To Do</p> 
        <p class="rotate-icon"><i class="fa-solid fa-arrows-rotate ash"></i></p>
    </div>
    <div id="list">
    <ul id="add-item" class = "items">
        <li class="input_task">
            <form>
                <input id="new-item" class="task-input" placeholder="Add to your list..." type="text" name="description" required>
                <i class="fa-solid fa-arrow-right-to-bracket ash icon"></i>
                <input id="submit-new-item" type="submit"  value="" title="click this or press enter to submit" class="icon-return">             
            </form>
        
        </li>
    </ul>
    <ul class="todolist"></ul>
</div>
<button type="button" class="link-button clear-completed js-clear-completed">Clear all completed</button>
   </div>
</body>
</html>
