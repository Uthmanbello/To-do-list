<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dcdd89c74c.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body>
  <div class="container">
    <div class="list-item">
        <p class="task black">Today's To Do</p>
        <i class="fa-solid fa-arrows-rotate ash icon n-icon"></i>
    </div>
    <div class="list-item">
        <input type="text" class="add" placeholder="Add to your list...">
        <i class="fa-solid fa-arrow-right-to-bracket ash icon n-icon"></i>
    </div>
    <div class="task-container"></div>
    <div class="list-item clear">
        <p class="task black clear-txt">Clear all completed</p>
    </div>
  </div>
</body>
</html>
